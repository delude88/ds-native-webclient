name: Ubuntu

on: [ push, pull_request ]

jobs:
  build:
    name: ${{ matrix.config.name }}
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        config:
          - {
            name: "Windows Latest MSVC 2019",
            os: windows-2019,
            build_type: "Release",
            environment_script: "C:/Program Files (x86)/Microsoft Visual Studio/2019/Enterprise/VC/Auxiliary/Build/vcvars64.bat"
          }
          - {
            name: "Ubuntu Latest",
            os: ubuntu-latest,
            build_type: "Release"
          }
          - {
            name: "macOS 10.15",
            os: macos-10.15,
            build_type: "Release"
          }

    steps:
      - uses: actions/checkout@v2
      #- name: fetchtags
      #  run: git fetch --unshallow --tags
      - name: Install Qt
        uses: jurplel/install-qt-action@v2
        with:
          version: '6.2.1'
      - name: Checkout Submodules
        run: git submodule update --init --recursive
      - name: Download Conan package manager
        run: |
          pip3 install wheel setuptools
          pip3 install conan
          conan --version
      - name: Install Dependencies with Conan
        if: ${{ matrix.config.os != 'ubuntu-latest' }}
        run: |
          conan install -if build --build missing .
      - name: Install Dependencies with Conan (Ubuntu gcc)
        if: ${{ matrix.config.os == 'ubuntu-latest' }}
        run: |
          sudo apt-get update
          sudo apt-get install libssl-dev libsrtp2-dev libgl-dev libsecret-1-dev pkg-config libasound2-dev libjack-dev
          conan install -if build --build missing .
      - name: Configure CMake
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=${{ matrix.config.build_type }}
      - name: Build with CMake
        run: cmake --build build --config ${{ matrix.config.build_type }}
      - name: Publish app bundle
        uses: svenstaro/upload-release-action@v2
        if: ${{ matrix.config.os == 'macos-10.15' }}
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/*.app
          tag: ${{ github.ref }}
          overwrite: true
          file_glob: true